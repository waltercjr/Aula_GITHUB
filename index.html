<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title-header">Página de Login</h1>
    </header>
    <section>
        <form class="formulario">
            <label class="label-input" for="usuario">Usuário:</label>
            <input class="input" type="text" name="usuario" id="usuario" required>

            <label class="label-input" for="senha">Senha:</label>
            <input class="input" type="password" name="senha" id="senha" required>

            <input class="btn-submit" type="submit" valeu="Entrar">
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2023 Todos os direitos reservados</p>
    </footer>
</body>
</html>
